version: 0.1
log:
  fields:
    service: registry
storage:
    cache:
        blobdescriptor: inmemory
    azure:
        accountname: dockerregistry
        accountkey: {accountkey}
        container: {container}
        realm: core.chinacloudapi.cn
    delete:
        enabled: true
http:
    addr: :5002
    secret: asecretforproduction
    headers:
        X-Content-Type-Options: [nosniff]
health:
    storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
proxy:
    remoteurl: {remoteurl}
